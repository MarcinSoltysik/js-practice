<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>PIG Game</title>
  </head>
  <body>
    <main>
      <section class="player">
        <h2 class="player__name">Player 1</h2>
        <p class="player__score">10</p>
        <div class="player__current">
          <p class="player__current-label">Current</p>
          <p class="player__current-score">0</p>
        </div>
      </section>
      <section class="player">
        <h2 class="player__name">Player 2</h2>
        <p class="player__score">20</p>
        <div class="player__current">
          <p class="player__current-label">Current</p>
          <p class="player__current-score">0</p>
        </div>
      </section>
      <img src="img/dice-1.png" alt="Playing dice" class="dice" />
      <button class="btn btn--new">🔄 New Game</button>
      <button class="btn btn--roll">🎲 Roll dice</button>
      <button class="btn btn--hold">⏹ Hold</button>
    </main>
  </body>
</html>
