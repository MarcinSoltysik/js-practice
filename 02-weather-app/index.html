<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>weather-app</title>
  </head>

  <body>
    <section class="form">
      <form action="">
        <input type="text" placeholder="Search city..." class="input" />
        <ul class="input--list"></ul>
      </form>
    </section>

    <main id="weather" style="display: none">
      <img src="" alt="" id="icon" />
      <h1 id="degrees">20 &#8451;</h1>
      <h2 id="city">Berlin</h2>
      <button id="btn-change">change city</button>

      <section class="weather-info">
        <section class="info">
          <h3 class="weather-info-title">wind</h3>
          <p class="value" id="wind"></p>
        </section>

        <section class="info">
          <h3 class="weather-info-title">feels Like</h3>
          <p class="value" id="feelsLike"></p>
        </section>

        <section class="info">
          <h3 class="weather-info-title">humidity</h3>
          <p class="value" id="humidity"></p>
        </section>
      </section>
      <section>
        <h4 class="info-title">description</h4>
        <div id="description" class="info-description"></div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
